# Configuración YugabyteDB para Render
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?\
  ssl=true&\
  sslmode=require&\
  connectTimeout=30&\
  socketTimeout=30

spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración del servidor
server.port=${PORT:-8080}
server.servlet.context-path=/api

# Logging para diagnóstico
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.com.refugio=DEBUG
# Actuators
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging (añadidos logs para diagnóstico de conexión)
logging.level.com.refugio=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.postgresql=TRACE
logging.level.org.springframework.security=DEBUG

# Configuración de email (mantenida igual)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=refugioanimalweb@gmail.com
spring.mail.password=refugioanimal
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
